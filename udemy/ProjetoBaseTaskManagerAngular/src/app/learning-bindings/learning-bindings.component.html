<h3>learning-bindings</h3>

<button (click)="onClick()">Clique</button>
<button on-click="onClick()">Clique</button>
<hr>

<button (mouseover)="onMouseOver()">MouseOver</button>
<button on-mouseout="onMouseOut()">MouseOut</button>

<hr>

<form action="">
    <div class="form-row mb-3">
        <div class="col">
            <input class="form-control" type="text" (keydown)="onKeyDown()">
        </div>
        <div class="col">
            <input class="form-control" type="text" (keydown)="onKeyDown()">
        </div>
    </div>
</form>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>

    </div>
</form>

<form>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
</form>
