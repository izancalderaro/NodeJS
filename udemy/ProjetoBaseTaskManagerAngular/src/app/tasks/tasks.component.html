<table class="table">
    <thead>
        <th>ID</th>
        <th>Título</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>
                <button type="button" name="" id="" class="btn btn-info">Detalhes</button>
                <button type="button" name="" id="" class="btn btn-danger">Excluir</button>            
            </td>
        </tr>
    </tbody>
</table>
