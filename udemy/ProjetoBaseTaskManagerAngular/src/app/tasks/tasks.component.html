<table class="table">
    <thead>
        <th>ID</th>
        <th>Título</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>
                <button type="button" name="" id="" class="btn btn-info" data-toggle="modal" data-target="#taskDetail"><i class="fa fa-check" aria-hidden="true"></i>Detalhes </button>
                <button type="button" name="" id="" class="btn btn-danger">Excluir</button>

            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" tabindex="-1" role="dialog" id="taskDetail">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes da Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here....</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
