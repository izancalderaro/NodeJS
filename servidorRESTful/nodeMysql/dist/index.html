            //=================btn para testes =============================

            function templateLista(id, c_nome) {

            //================ajax================
            function read() {

                // lista.text('');

                $.ajax({
                    method: "get",
                    url: "http://localhost:8080/read",
                    dataType: "json",
                    statusCode: {
                        200: () => {
                            console.log('Solicitação atendida');
                        }
                    }
                })
                    .done((response) => {

                        console.log(response);

                        $.each(response, (index, element) => {
                            lista.append(templateLista(element.id, element.nome));
                        });

                        (response.status = 200) ? console.log('ok') : console.log('erro');

                    });
            }

            function create() {

                var c_nome = $('#nome').val();

                $.ajax({
                    method: "post",
                    url: "http://localhost:8080/create",
                    dataType: "json",
                    default: 'application/x-www-form-urlencoded; charset=UTF-8',
                    data: nome,
                    statusCode: {
                        400: () => {
                            console.log('Solicitação Ruim');
                        },
                        500: () => {
                            console.log('Erro no servidor');
                        }
                    }
                })
                    .done((response) => {

                        console.log(response);

                        lista.append(templateLista(response, c_nome));
                    });
            }

                        },

                    });

            $('#excluirModal').on('show.bs.modal', function (event) {

                var button = $(event.relatedTarget);
                var codigo = button.data('codigo');
                var nome = button.data('nome');
                var modal = $(this);

                modal.find('.modal-body #nome').text(nome);
                modal.find('.modal-body #codigo').text(codigo);
