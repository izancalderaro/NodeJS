    <div class="container-fluid mx-5">

        <fieldset class="form-group row">
            <legend>Cadastro de Nomes</legend>
            <form>
                <div class="form-group row">
                    <div class="col-sm-3 col-6">
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <button type="button" class="btn btn-primary" id="enviar">Enviar <i class="fas fa-check"></i></button>
                </div>
            </form>
        </fieldset>

        <hr>

        <fieldset class="form-group row">
            <legend>Lista de Nomes</legend>

            <ul class="list-group col-sm-6" id="lista"></ul>            

        </fieldset>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script>

        //$(window).on('load', function () {
        $(function () {

            const lista = $('#lista');
            const btn = $('enviar');
            const nome = $('#nome');

            read();

            function templateLista(id, c_nome) {
                return '<li class="list-group-item"><a href="" id="' + id + '">' + (c_nome) + '</a> <button class="btn btn-danger float-right"><i class="fas fa-trash"></i></button> </li>'
            }

            $('#enviar').on('click', msg => {
                // event.preventDefault();             
                create();
            });



            function read() {

                lista.text('');

                $.ajax({
                    method: "get",
                    url: "http://localhost:8080/read"
                })
                    .done((response) => {

                        console.log(response);

                        $.each(response, (index, element) => {
                            lista.append(templateLista(element.id, element.nome));
                        });
                    });
            }

            function create() {

                var c_nome = $('#nome').val();

                $.ajax({
                    method: "post",
                    url: "http://localhost:8080/create",
                    default: 'application/x-www-form-urlencoded; charset=UTF-8',
                    data: nome,
                    statusCode: {
                        400: () => {
                            console.log('Solicitação Ruim');
                        },
                        500: () => {
                            console.log('Erro no servidor');
                        }
                    }
                })
                    .done((response) => {

                        console.log(response);

                        lista.append(templateLista(response, c_nome));
                    });



            }

        });

    </script>
